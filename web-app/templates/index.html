<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.country {
    fill: none;
    stroke: grey;
  stroke-width: 1;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}


.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: white;

}

.tooltip {
        position: absolute;
        width: auto;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);

        display: none;
}

.tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 20px;
}

.overlay {
  fill: none;
  pointer-events: all;

<body>

<div class="tooltip hidden">
  <strong> <p id="name"></p> </strong>
  <p id="club"></p>
</div>

<script src="d3.v3.js"></script>
<script src="https://d3js.org/d3-force.v1.min.js"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>

<script src="https://d3js.org/d3-quadtree.v1.min.js"></script>

<script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script>

var margin = 20,
    width = 900-2*margin,
    height = 680-2*margin,
    scale0 = (width - 1) / 2 / Math.PI;

var color = d3.scale.category10();
var players;

var projection = d3.geo.azimuthalEquidistant()
    .scale(900)
    .center([17.25,54.25])
    .translate([width / 2, height / 2])
    .clipExtent([[margin,margin],[width,height]])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);


var menu = d3.select("body").append("div")
        .attr("id","menu").append("select")
        .on("change",draw_circles);

/*var zoom = d3.behavior.zoom()
    .translate([width / 2, height / 2])
    .scale(900)
    .scaleExtent([900, 5000])
    .on("zoom", zoomed);*/


var svg = d3.select("body").append("svg")
    .attr("width", width+2*margin)
    .attr("height", height+2*margin)
    .append("g")
    .attr("transform","translate(" + margin + "," + margin + ")");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

/*svg.call(zoom)
    .call(zoom.event);*/

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");


queue()
    .defer(d3.json, "world-50m.json")
    .defer(d3.csv, "euro2016players_lat_lng.csv")
    .await(draw);

function draw_circles(){
    var menu_val = menu.property("value");
    debugger;
    var players_to_draw = players.filter(function(d){return d.key == menu_val});

  // var aaron = players.filter(function(d){return d.name == "Aaron Hughes"})[0];
   // console.log(projection(aaron.crds));

    var circles = svg.selectAll("circle").data(players_to_draw[0].values,function(d){return d.name});
    circles.exit().remove();
    circles.enter()
        .append("circle")
        .attr("cx", function (d) { return d.x; })
        .attr("cy", function (d) { return d.y; })
        .attr("r", "3px")
        .attr("opacity",0.7)
        .attr("fill", "#3366cc")
        .on("mouseover",function(d){debugger;
            var tooltip = d3.select(".tooltip");
            tooltip.select("#name").text(d.name);
            tooltip.select("#club").text(d.club + " (" + d.club_city + ", " + d.club_country + ")");
            tooltip.style("top", (d3.event.pageY + 3 ) + "px")
                .style("left", (d3.event.pageX + 3 ) + "px").classed("hidden",false);
            tooltip.classed("hidden",false);
        })
        .on("mouseout",function(){
            d3.select(".tooltip").classed("hidden",true);
        })
        .on("click",function(d){console.log(d)});
}

    projection.translate(zoom.translate())

    svg.selectAll("path").attr("d", path);

    svg.selectAll("circle")

}

function draw(error, world, players_from_file){
    players = players_from_file;

    var countries = topojson.feature(world, world.objects.countries).features,
        neighbors = topojson.neighbors(world.objects.countries.geometries);

    players.forEach(function(d){
        d.lat = +d.lat;
        d.lng = +d.lng;
        d.crds = [d.lng,d.lat];
        d.px_crds = projection(d.crds);
        d.x = d.px_crds[0] + Math.random();
        d.y = d.px_crds[1] + Math.random();
    });
    debugger;

    players = d3.nest()
            .key(function(d){return d.team})
            .entries(players);
  /*  players = players.map(function(d){
        return {
            key: d.key,

        }
    })*/

    var simulation = d3.forceSimulation()
       // .force("x", d3.forceX(function(d) { return d.x; }).strength(0.02))
       // .force("y", d3.forceY(function(d){return d.y;}).strength(0.02))
        .force("collide", d3.forceCollide(3.5).strength(0.05))
        .stop();

    players.forEach(function(d){
        simulation.nodes(d.values);
        for (var i = 0; i < 200; ++i) simulation.tick();
    });

 /*   var simulation = d3.forceSimulation(players)
        .force("x", d3.forceX(function(d) { return d.x; }).strength(1))
        .force("y", d3.forceY(function(d){return d.y;}).strength(1))
        .force("collide", d3.forceCollide(4))
        .stop();
//debugger;
    for (var i = 0; i < 120; ++i) simulation.tick();*/

//filter countries by id (Estonia 233)
//  countries = countries.filter(function(d){return d.id==233});

    svg.selectAll(".country")
        .data(countries)
        .enter().insert("path", ".graticule")
        .attr("class", "country")
        .attr("d", path);

    var euro2016_countries = players.map(function(d){return d.key});

    menu.selectAll("option")
        .data(euro2016_countries).enter()
        .append("option")
        .text(function(d){return d});

    draw_circles();



}

d3.select(self.frameElement).style("height", height + "px");

</script>
