<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.country {
    fill: none;
    stroke: grey;
  stroke-width: 1;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}


.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: white;
  stroke-width: .0px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script>

var margin = 30,
    width = 900-2*margin,
    height = 680-2*margin;

var color = d3.scale.category10();

var projection = d3.geo.azimuthalEquidistant()
    .scale(900)
    .center([17.25,54.25])
    .translate([width / 2, height / 2])
        .clipExtent([[margin,margin],[width,height]])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);


var svg = d3.select("body").append("svg")
    .attr("width", width+2*margin)
    .attr("height", height+2*margin)
    .append("g")
    .attr("transform","translate(" + margin + "," + margin + ")");

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

queue()
    .defer(d3.json, "world-50m.json")
    .defer(d3.csv, "euro2016players_lat_lng.csv")
    .await(draw);

function draw(error, world, players){
  var countries = topojson.feature(world, world.objects.countries).features,
      neighbors = topojson.neighbors(world.objects.countries.geometries);

  players.forEach(function(d){
    d.lat = +d.lat;
    d.lng = +d.lng;
    d.crds = [d.lng,d.lat];
  });

//filter countries by id (Estonia 233)
//  countries = countries.filter(function(d){return d.id==233});

  svg.selectAll(".country")
      .data(countries)
      .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path);
      //.style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });

  aa = [-0.189926, 51.480068]; //[longitude, latitude]
  bb = [26.798116 , 58.4109399];

  //var x = projection(aa)[0];
  //var y = projection(aa)[1];

  svg.selectAll("circle")
      .data(players).enter()
      .append("circle")
      .attr("cx", function (d) { console.log(projection(d)); return projection(d.crds)[0]; })
      .attr("cy", function (d) { return projection(d.crds)[1]; })
      .attr("r", "3px")
      .attr("opacity",0.6)
      .attr("fill", "red")
      .on("click",function(d){
          console.log(d);
        });

  //svg.attr("transform","translate(-180,850)");

};

d3.select(self.frameElement).style("height", height + "px");

</script>
