<body>

<div class="tooltip hidden">
  <strong> <p id="name"></p> </strong>
  <p id="club"></p>
</div>

<script src="d3.v3.js"></script>
<script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script>

var margin = 20,
    width = 900-2*margin,
    height = 680-2*margin,
    scale0 = (width - 1) / 2 / Math.PI;

var color = d3.scale.category10();
var players;

var projection = d3.geo.azimuthalEquidistant()
    .scale(900)
    .center([17.25,54.25])
    .translate([width / 2, height / 2])
    .clipExtent([[margin,margin],[width,height]])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);


var menu = d3.select("body").append("div")
        .attr("id","menu").append("select")
        .on("change",draw_circles);

var zoom = d3.behavior.zoom()
    .translate([width / 2, height / 2])
    .scale(900)
    .scaleExtent([900, 5000])
    .on("zoom", zoomed);

var pack = d3.layout.pack()
      .value(function(d) { return d.r; })
      //.size([w, h])
      .radius(function(d){return d});


var svg = d3.select("body").append("svg")
    .attr("width", width+2*margin)
    .attr("height", height+2*margin)
    .append("g")
    .attr("transform","translate(" + margin + "," + margin + ")");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

svg.call(zoom)
    .call(zoom.event);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");


queue()
    .defer(d3.json, "world-50m.json")
    .defer(d3.csv, "euro2016players_lat_lng.csv")
    .await(draw);

function meanx(data){
    return d3.mean(data, function(d){return d.x_px})
}

function draw_circles(){
    var menu_val = menu.property("value");
    var players_to_draw = players.filter(function(d){return d.key == menu_val});

  // var aaron = players.filter(function(d){return d.name == "Aaron Hughes"})[0];
   // console.log(projection(aaron.crds));
    svg.selectAll(".club").remove();

    var circles = svg.selectAll("g.club").data(players_to_draw[0].values)
            .enter().append("g").attr("class","club")
            .attr("transform",function(d){
                return "translate(" + d3.mean(d,function(d){return d.x_px}) + "," + d3.mean(d,function(d){return d.y_px})+")"
              })
            .each(function(club_data){
                var g = d3.select(this);
                club_data.shift();
                g.selectAll("circle").data(club_data).enter().append("circle")
                    .attr("r",function(d){return d.r})
                    .attr("transform",function(d){
                        return "translate("+ d.x + "," + d.y + ")";
                        })
                    .attr("fill-opacity", 0)
                    .attr("stroke","black")
            })
}

function zoomed(){
    projection.translate(zoom.translate())
        .scale(zoom.scale());

    svg.selectAll("path").attr("d", path);

    svg.selectAll("circle")
        .attr("cx", function (d) { return projection(d.crds)[0]; })
        .attr("cy", function (d) { return projection(d.crds)[1]; })
}

function draw(error, world, players_from_file){
    players = players_from_file;

    var countries = topojson.feature(world, world.objects.countries).features,
        neighbors = topojson.neighbors(world.objects.countries.geometries);

    players.forEach(function(d){
        d.lat = +d.lat;
        d.lng = +d.lng;
        d.crds = [d.lng,d.lat];
        d.px_crds = projection(d.crds);
        d.x_px = d.px_crds[0];
        d.y_px = d.px_crds[1];
        d.r = 3;
    });

    var a = players.filter(function(d){return d.team=="England"});
    a = group_connected(a);

//filter countries by id (Estonia 233)
//  countries = countries.filter(function(d){return d.id==233});

    svg.selectAll(".country")
        .data(countries)
        .enter().insert("path", ".graticule")
        .attr("class", "country")
        .attr("d", path);

    players = d3.nest()
        .key(function(d){return d.team})
        .entries(players_from_file);

    players = players.map(function(d){
        return {key: d.key,
                values: group_connected(d.values)};
    });

    var euro2016_countries = players.map(function(d){return d.key});

    menu.selectAll("option")
        .data(euro2016_countries).enter()
        .append("option")
        .text(function(d){return d});

    draw_circles();
}

function group_connected(nodes){
    var empty_run = false;
    var groups = nodes.map(function(d){return [d]});

    while (!empty_run){
        empty_run = true;
        for (i = 0; i < groups.length; i++) {
            var group = groups[i];
            group.forEach(function (element) {
                for (j = i + 1; j < groups.length; j++) {
                    if (connects_to_any(groups[j], element)) {
                        empty_run = false;
                        groups[i] = groups[i].concat(groups[j]);
                        groups.splice(j, 1);
                    }
                }
            })
        }
    }
    groups = groups.map(function(d){return nest_by_club(d)});
    return groups;
}


function connects_to_any(group,node){
     return group.some(function(d) {
         var dx = d.x_px - node.x_px,
             dy = d.y_px - node.y_px,
             l = Math.sqrt(dx * dx + dy * dy);
         return l < node.r + d.r
     })
}

function nest_by_club(nodes){
    nodes = d3.nest()
            .key(function(d){return d.club})
            .entries(nodes);
    return pack.nodes({name: "root",
                    children: nodes.map(function(d){
                        return {name: d.key,
                                children: d.values}
                    })
    })
}



d3.select(self.frameElement).style("height", height + "px");

</script>
