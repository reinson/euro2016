<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.country {
    fill: none;
    stroke: grey;
  stroke-width: 1;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}


.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: white;
  stroke-width: .0px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script>

var margin = 20,
    width = 900-2*margin,
    height = 680-2*margin;

var color = d3.scale.category10();
var players;

var projection = d3.geo.azimuthalEquidistant()
    .scale(900)
    .center([17.25,54.25])
    .translate([width / 2, height / 2])
        .clipExtent([[margin,margin],[width,height]])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);


var menu = d3.select("body").append("div")
        .attr("id","menu").append("select")
        .on("change",draw_circles);


var svg = d3.select("body").append("svg")
    .attr("width", width+2*margin)
    .attr("height", height+2*margin)
    .append("g")
    .attr("transform","translate(" + margin + "," + margin + ")");

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");


queue()
    .defer(d3.json, "world-50m.json")
    .defer(d3.csv, "euro2016players_lat_lng.csv")
    .await(draw);

function draw_circles(){
  var menu_val = menu.property("value");
  var players_to_draw = players.filter(function(d){return d.team == menu_val});

  var circles = svg.selectAll("circle").data(players_to_draw,function(d){return d.name});
  circles.exit().remove();
  circles.enter()
      .append("circle")
      .attr("cx", function (d) { console.log(projection(d)); return projection(d.crds)[0]; })
      .attr("cy", function (d) { return projection(d.crds)[1]; })
      .attr("r", "3px")
      .attr("opacity",0.6)
      .attr("fill", "red")
      .on("click",function(d){
          console.log(d);
        });
}

function draw(error, world, players_from_file){
  players = players_from_file;

  var countries = topojson.feature(world, world.objects.countries).features,
      neighbors = topojson.neighbors(world.objects.countries.geometries);

  players.forEach(function(d){
    d.lat = +d.lat;
    d.lng = +d.lng;
    d.crds = [d.lng,d.lat];
  });

//filter countries by id (Estonia 233)
//  countries = countries.filter(function(d){return d.id==233});

  svg.selectAll(".country")
      .data(countries)
      .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path);

  var euro2016_countries = d3.set();
  players.forEach(function(d){
    euro2016_countries.add(d.team)
  });

  menu.selectAll("option")
        .data(euro2016_countries.values()).enter()
        .append("option")
        .text(function(d){return d});

  draw_circles();

}

d3.select(self.frameElement).style("height", height + "px");

</script>
